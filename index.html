
<!DOCTYPE html>
<html>
<head>
    <title>Daily Leadership Quote</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f4f4f4;
        }
        .quote-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .quote {
            font-size: 1.5em;
            color: #333;
        }
        .date {
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="quote-box">
        <div class="quote">"True leaders understand that leadership is not about them but about those they serve. – Ken Blanchard"</div>
        <div class="date">Quote of the Day – May 27, 2025</div>
    </div>
</body>
</html>
