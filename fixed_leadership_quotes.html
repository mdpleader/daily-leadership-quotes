<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Daily Leadership Quote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; margin: 0; background: #f9f9f9; }
        .quote { font-size: 1.5rem; margin-bottom: 2rem; padding: 1rem; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        button { font-size: 1rem; padding: 0.75rem 1.25rem; border: none; background: #007aff; color: white; border-radius: 6px; cursor: pointer; }
        button:hover { background: #005ecb; }
    </style>
</head>
<body>
    <div class="quote" id="quote">Leadership is not about titles, positions, or flowcharts. It is about one life influencing another. — John C. Maxwell</div>
    <button onclick="showNextQuote()">Next Quote</button>
    <script>
        const quotes = [
            "Leadership is not about titles, positions, or flowcharts. It is about one life influencing another. — John C. Maxwell",
            "You don’t have to be great to start, but you have to start to be great. — Zig Ziglar",
            "Whatever the mind of man can conceive and believe, it can achieve. — Napoleon Hill",
            "Change your thoughts and you change your world. — Norman Vincent Peale",
            "Discipline is the bridge between goals and accomplishment. — Jim Rohn",
            "The path to success is to take massive, determined action. — Tony Robbins",
            "A leader is one who knows the way, goes the way, and shows the way. — John C. Maxwell",
            "Success is the maximum utilization of the ability that you have. — Zig Ziglar",
            "The starting point of all achievement is desire. — Napoleon Hill",
            "Stand up to your obstacles and do something about them. You’ll find they haven’t half the strength you think they have. — Norman Vincent Peale"
        ];
        let index = 0;
        function showNextQuote() {
            index = (index + 1) % quotes.length;
            document.getElementById('quote').textContent = quotes[index];
        }
    </script>
</body>
</html>
